<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mostinger Blog Platform{% endblock %}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo">📝 Mostinger</a>
                <nav class="nav">
                    <a href="/" class="nav-link">🏠 Home</a>
                    <a href="/create" class="nav-link">✍️ New Post</a>
                    <a href="/api" class="nav-link">🔧 API</a>
                </nav>
            </div>
        </header>

        <main>
            {% if request.query_params.get('msg') %}
            <div class="alert alert-success">
                ✅ {{ request.query_params.get('msg') }}
            </div>
            {% endif %}
            
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>© 2025 Mostinger</p>
        </footer>
    </div>
</body>
</html>
